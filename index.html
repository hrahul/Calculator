<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../Calculator/style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="header">
        <h1>
            Calculator
        </h1>
    </div>
    <div class="main">
        <div class="grid">
            <div class="output">
                <div class="previous">1234</div>
                <div class="current">56789</div>
            </div>
            <button data-operation="AC" class="span-two">AC</button>
            <button data-operation="C">C</button>
            <button data-operation="/">/</button>
            <button data-num="1">1</button>
            <button data-num="2">2</button>
            <button data-num="3">3</button>
            <button data-operation="+">+</button>
            <button data-num="4">4</button>
            <button data-num="5">5</button>
            <button data-num="6">6</button>
            <button data-operation="-">-</button>
            <button data-num="7">7</button>
            <button data-num="8">8</button>
            <button data-num="9">9</button>
            <button data-operation="*">*</button>
            <button data-num=".">.</button>
            <button data-num="0">0</button>
            <button data-operation="=" class="span-two">=</button>
        </div>

    </div>
    <div class="footer">

    </div>
    
</body>
<script src="../Calculator/script.js" defer></script>
</html>
